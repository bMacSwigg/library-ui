<section class="book">
  <img
    class="book-photo"
    [src]="book.thumbnail"
    alt="Cover art of {{ book.title }}"
  />
  <h4 class="book-heading">{{ book.title }}</h4>
  <h6 class="book-author">{{ book.author }}</h6>
  <p class="book-details">{{ book.category }}, {{ book.year }}</p>
</section>
