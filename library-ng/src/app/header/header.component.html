<header class="brand-name">
  <a [routerLink]="['/']">
    <img class="brand-logo" src="/book-solid.svg" height=60px alt="logo" aria-hidden="true" />
  </a>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="My Account menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="authService.signIn()">
      <mat-icon>person</mat-icon>
      <span>Log In</span>
    </button>
  </mat-menu>
</header>
