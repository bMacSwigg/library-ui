<h1 mat-dialog-title>Import</h1>
<div mat-dialog-content>
  <p>Add a new book to your library</p>
  <mat-form-field>
    <mat-label>ISBN</mat-label>
    <input matInput [(ngModel)]="isbn">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="author">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput [(ngModel)]="category">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Year</mat-label>
    <input matInput [(ngModel)]="year">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Thumbnail URL</mat-label>
    <input matInput [(ngModel)]="url">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="secondary" (click)="cancel()">Cancel</button>
  <button class="primary" (click)="import()" cdkFocusInitial>Import</button>
</div>
