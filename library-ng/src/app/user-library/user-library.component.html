<section>
  <input
    type="text"
    placeholder="Filter by title or author"
    (input)="filterResults(filter.value)"
    #filter
  />
</section>
<section class="results">
  <app-library-book
    *ngFor="let book of filteredList"
    [book]="book"
  ></app-library-book>
  <button mat-fab extended class="float" (click)="openImportDialog()" *ngIf="isMyLibrary">
    <mat-icon>add</mat-icon>
    New
  </button>
</section>
